<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Picture Slider</title>
<link rel="stylesheet" href="styles.css">
<style>
  .slider-container {
  position: relative;
  max-width: 60%; /* Adjust container width as needed */
  margin: auto;
  overflow: hidden;
}

.slider-track {
  display: flex;
  
}

.slide {
  flex: 0 0 auto;
  width: 100%;
}

img {
  width: 100%;
  height: auto;
}

.prev, .next {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background-color: rgba(0, 0, 0, 0.5);
  color: white;
  border: none;
  cursor: pointer;
  padding: 10px;
  z-index: 1;
}

.prev {
  left: 0;
}

.next {
  right: 0;
}

</style>
</head>
<body>

<div class="slider-container">
  <div class="slider-track">
    <div class="slide">
      <img src="../image/Category/slide1.jpg" alt="Slide 1">
    </div>
    <div class="slide">
      <img src="../image/Category/slide2.jpg" alt="Slide 2">
    </div>
    <div class="slide">
      <img src="../image/Category/slide3.jpg" alt="Slide 3">
    </div>
    <div class="slide">
      <img src="../image/Category/slide4.jpg" alt="Slide 3">
    </div>
  </div>
  <button class="prev" onclick="prevSlide()">&#10094;</button>
  <button class="next" onclick="nextSlide()">&#10095;</button>
</div>

<script src="../script.js"></script>
</body>
</html>
