<style>
  /* Styling for the dropdown */
  .round-image {
    border-radius: 50%;
    width: 50px; /* Adjust the width and height as needed */
    height: 50px;
}

   /* Styling for the dropdown */
   .dropdown {
    position: relative;
    display: inline-block;
  }

  /* Styling for the dropdown content */
  .dropdown-content {
    display: none;
    position: absolute;
    margin-top: 1%;
    background-color: #c8a582;
    min-width: 100px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
    top: 100%; /* Position dropdown below the image */
    left: 1%;
    transform: translateX(-50%);
    border-radius: 5px;
    opacity: 0;
    pointer-events: none; /* Prevents the dropdown from interfering with other elements while hidden */
    transition: opacity 1.9s ease-in-out;
  }

  /* Styling for the dropdown items */
  .dropdown-content a {
    color: black;
    padding: 5px 5px;
    text-decoration: none;
    display: block;
  }

  /* Styling for the dropdown items on hover */
  .dropdown-content a:hover {
    background-color: #ddd;
  }

  /* Show the dropdown content when hovering over the dropdown container */
  .dropdown:hover .dropdown-content {
    display: block;
    opacity: 1;
    pointer-events: auto; /* Allows interaction with the dropdown when visible */
  }
</style>
</head>
